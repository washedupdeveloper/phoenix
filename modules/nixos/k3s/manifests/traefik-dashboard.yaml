apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
  image:
    name: traefik
    tag: 2.10.7
  global:
    checkNewVersion: true
    sendAnonymousUsage: false
  log:
    level: DEBUG
    format: common
  accessLog:
    format: common
  api:
    debug: true
    dashboard: true
